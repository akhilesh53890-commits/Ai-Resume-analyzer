<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Resume Analyst</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- PDF.js for PDF parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
    </script>
    <!-- Marked for Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="background-glow"></div>

    <div class="container">
        <header>
            <div class="logo">
                <span class="icon">âœ¨</span>
                <h1>Gemini Resume Analyst</h1>
            </div>
            <p class="subtitle">Elevate your career with AI-powered insights</p>
        </header>

        <main>
            <!-- Input Section -->
            <section class="card input-section">
                <div class="tabs">
                    <button class="tab-btn active" data-tab="upload">Upload PDF</button>
                    <button class="tab-btn" data-tab="text">Paste Text</button>
                </div>

                <div class="tab-content active" id="upload-tab">
                    <div class="drop-zone" id="dropZone">
                        <div class="icon">ðŸ“„</div>
                        <p>Drag & drop your resume PDF here</p>
                        <p class="small">or click to browse</p>
                        <input type="file" id="fileInput" accept=".pdf" hidden>
                    </div>
                    <div id="fileInfo" class="file-info hidden">
                        <span class="filename">resume.pdf</span>
                        <button id="removeFile" class="icon-btn">âœ•</button>
                    </div>
                </div>

                <div class="tab-content" id="text-tab">
                    <textarea id="resumeText" placeholder="Paste your resume content here..."></textarea>
                </div>

                <button id="analyzeBtn" class="primary-btn" disabled>
                    <span class="btn-text">Analyze Resume</span>
                    <span class="loader hidden"></span>
                </button>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="card results-section hidden">
                <h2>Analysis Results</h2>
                <div id="analysisContent" class="markdown-body">
                    <!-- Results will appear here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Powered by Google Gemini</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
